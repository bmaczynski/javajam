      <main>
        <div id="herojobs"></div>
        <h2>Jobs at JavaJam</h2>
        <p>
          Want to work at JavaJam? Fill out the form below to start your
          application. All information is required.
        </p>

        <form
          action="https://webdevbasics.net/scripts/javajam8.php"
          method="post"
        >
          <label for="myName">Name:</label>

          <input type="text" id="myName" name="myName" required />

          <label for="myEmail">E-mail:</label>

          <input type="email" id="myEmail" name="myEmail" required />

          <label for="myStart">Start Date:</label>

          <input type="date" id="myStart" name="myStart" required />

          <label for="myExperience">Experience:</label>

          <textarea
            id="myExperience"
            name="myExperience"
            rows="2"
            cols="20"
            required
          ></textarea>

          <input type="submit" id="mySubmit" value="Apply Now" />
        </form>
